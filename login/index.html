<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Customer CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/f9d36004cc.js" crossorigin="anonymous"></script>
    <title>Login Orange</title>
</head>
<body>
    <!-- Ubicaci贸n del logo del cliente en la parte superior del contenedor-->
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
    <!--Creaci贸n del formulario de inicio de sesi贸n-->
        <div class="fondo">     
            <div class="contenedor-form login">
                <h2>Login</h2>
                <form action="#">
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username-login" id="username-login" required>
                        <label for="username-login">Username</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"></i><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password-login" id="password-login" required>
                        <label for="password-login">Password</label>
                    </div>

                    <div class="recordar">
                        <label for="olvido-contrasena"><input type="checkbox" name="olvido-contrasena" id="olvido-contrasena">Remember me</label>
                        <a href="#">Forgot your password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="registrar">
                        <p>Don't have an account? <a href="#" class="registrar-link">Signup</a></p>
                    </div>
                </form>
            </div>
    <!--Creaci贸n del formulario de Registro-->
            <div class="contenedor-form registrar">
                <h2>Signup</h2>
                <form action="#">
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></i></span>
                        <input type="text" name="usarname-register" id="usarname-register" required>
                        <label for="usarname-register">Username</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="email-register" id="email-register" required>
                        <label for="email-register">Email</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"></i><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password-registro" id="password-registro" required>
                        <label for="password-registro">Password</label>
                    </div>

                    <div class="recordar">
                        <label for="acepta-tyc"><input type="checkbox" name="acepta-tyc" id="acepta-tyc">I accept the terms and conditions</label>
                    </div>

                    <button type="submit" class="btn">Signup</button>

                    <div class="registrar">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Customer JS -->
    <script src="main.js"></script>
</body>
</html>
